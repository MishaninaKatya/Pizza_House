<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta

            content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="css/reset.css"
    >
    <link
      rel="stylesheet"
      href="css/menu.css"
    >
    <title>Pizza House</title>
</head>
<body>

<div class="root">

        <div class="firstBlock">
            <div class="header">
                <div class="headerMenu">

                        <a href="index.html">

                    </div>
                </div>
            </div>
        </div>
        <div class="secondBlock">

                <div class="leftBlock">
                    <img src="images/pizza-1-1.png" />
                </div>
                <div class="rightBlock">
                    <div class="container">
                        <a
                          class="containerItem"
                          href="pizzaPage.html"
                        >
                            <div class="containerTitle">
                                ПИЦЦА
                            </div>
                            <img
                              src="images/menyuListPNG/пицца.png"
                            />
                        </a>
                        <a
                          class="containerItem"
                          href="julienPage.html"
                        >
                            <div class="containerTitle">

                            </div>
                            <img
                              src="images/menyuListPNG/жульен.png"
                            />
                        </a>
                        <a
                          class="containerItem"
                          href="pastasPage.html"

                            </div>
                            <img
                              src="images/menyuListPNG/паста.png"
                            />

                        <a
                          class="containerItem"
                          href="sushiPage.html"
                        >

                            </div>
                            <img
                              src="images/menyuListPNG/суши.png"
                            />
                        </a>
                        <a
                          class="containerItem"
                          href="saladsPage.html"
                        >
                            <div class="containerTitle">
                                САЛАТЫ
                            </div>
                            <img
                              src="images/menyuListPNG/салат.png"
                            />
                        </a>
                        <a
                          class="containerItem"
                          href="rollsPage.html"
                        >
                            <div class="containerTitle">
                                РОЛЛЫ
                            </div>
                            <img
                              src="images/menyuListPNG/роллы.png"
                            />

                </div>
            </div>
            <div class="footer">
                <div class="footerContent">
                    @"ДОМ ПИЦЦЫ" 2018-2021
                    <br />
                    г. СКОПИН
